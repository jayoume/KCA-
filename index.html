<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KCA 부산본부 선박 무선국검사 안내 챗봇</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/fuse.js@7.0.0"></script>
</head>
<body>
  <main class="container">
    <h1>KCA 부산본부 선박 무선국검사 안내 챗봇</h1>
    <p class="sub">질문을 입력하세요. 예: “검사 준비사항, 검사기한, 담당자 연락처”</p>

    <div class="search-box">
      <input id="q" type="text" placeholder="무엇을 도와드릴까요?" autofocus />
      <button id="btnSearch" aria-label="검색">검색</button>
    </div>

    <section id="answer"></section>

    <section id="contacts" class="hidden">
      <h2>관련 담당자 연락처</h2>
      <ul id="contactList"></ul>
    </section>

    <footer>
      <small>※ 본 서비스는 내부 자료를 기반으로 자동 응답합니다. 정확한 해석이 필요한 경우 담당자에게 문의해 주세요.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
