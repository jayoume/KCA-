<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KCA 부산본부 선박 무선국검사 안내 챗봇</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>KCA 부산본부 선박 무선국검사 안내 챗봇</h1>

    <p class="sub">질문을 입력하세요. 예: “검사 준비사항, 검사절차, 문의처”</p>

    <div class="search-box">
      <div class="input-wrap">
        <input id="q" type="text" placeholder="무엇을 도와드릴까요?" autofocus />
        <button id="btnClear" class="clear hidden" type="button" aria-label="지우기" title="지우기">×</button>
      </div>
      <button id="btnSearch" type="button" aria-label="검색">검색</button>
    </div>

    <!-- 안내사항 박스 (검색창 아래로 이동) -->
    <section class="notice">
      <h2 class="notice-title">안내사항</h2>
      <ul class="notice-list">
        <li>무선국 검사절차 : <span class="mono">검사신청(전화) → 담당 검사관과 시간·장소 협의 → 검사실시 → 검사증명서 발급</span></li>
        <li>선박 승선이 위험할 경우, 검사가 불가할 수 있습니다.</li>
        <li>검사수수료는 반드시 검사 전까지 납부하셔야 합니다.</li>
      </ul>
    </section>

    <section id="answer"></section>
    <section id="contacts" class="hidden">
      <h2>관련 담당자 연락처</h2>
      <ul id="contactList"></ul>
    </section>

    <footer>
      <small>※ 더 자세한 내용이나 확인이 필요한 경우 담당자에게 문의해 주세요.(문의처 051-440-1005)</small>
    </footer>
  </main>
  <script src="app.js"></script>
</body>
</html>
